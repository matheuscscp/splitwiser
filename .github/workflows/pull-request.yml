on:
  pull_request:

jobs:
  test:
    name: pull-request
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v4
      with:
        go-version: 1.21.5
    - run: go test

    - uses: hashicorp/setup-terraform@v2
    - run: terraform fmt -recursive -check
