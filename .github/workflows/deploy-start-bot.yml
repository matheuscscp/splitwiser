name: Deploy StartBot Cloud Function
concurrency: start-bot-concurrency-group

on:
  push:
    branches: [ main ]

jobs:
  deploy-start-bot:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - id: auth
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{ secrets.gcp_credentials }}

    - id: deploy
      uses: google-github-actions/deploy-cloud-functions@v0
      with:
        name: StartBot
        runtime: go116
        https_trigger_security_level: secure_always
        secret_environment_variables: TOKEN=projects/splitwiser-356519/secrets/start-bot-token/versions/latest
        env_vars: PROJECT_ID=splitwiser-356519

    - uses: rickstaa/action-create-tag@v1
      with:
        tag: StartBot-v${{ steps.deploy.outputs.version }}
